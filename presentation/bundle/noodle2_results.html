<li><strong>ECO Orchestration System</strong> for physical design timing closure</li>
<li>Automatically applies and evaluates <strong>Engineering Change Orders</strong></li>
<li>Uses <strong>parallel execution</strong> with Ray for trial exploration</li>

<h1 id="openroad---the-eda-engine">OpenROAD - The EDA Engine</h1>
<p><strong>OpenROAD</strong> is an open-source RTL-to-GDS flow for digital design:</p>
<ul>
<li><strong>OpenSTA</strong> - Static Timing Analysis (WNS, TNS, hot_ratio)</li>
<li><strong>TritonPlace</strong> - Global and detailed placement</li>
<li><strong>FastRoute</strong> - Global routing</li>
<li><strong>TritonRoute</strong> - Detailed routing</li>
<li><strong>ReSizer</strong> - Gate sizing, buffer insertion</li>
</ul>
<p><strong>Why OpenROAD?</strong></p>
<ul>
<li>Production-quality timing analysis</li>
<li>Real ECO commands (resize, buffer, repair)</li>
<li>Reproducible, scriptable, open-source</li>
</ul>
</section>

<h1 id="ray---distributed-parallel-execution">Ray - Distributed Parallel Execution</h1>
<p><strong>Ray</strong> enables scalable parallel trial execution:</p>
<p><strong>Single-Node Mode:</strong></p>
<ul>
<li>25 trials per stage execute in parallel</li>
<li>Utilizes all CPU cores (32 cores in this demo)</li>
<li>Shared memory for ODB file access</li>
</ul>
<p><strong>Multi-Node Mode (Cluster):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Head node</span>
ray start --<span class="hljs-built_in">head</span> --port=6379

<span class="hljs-comment"># Worker nodes (join cluster)</span>
ray start --address=&lt;head-ip&gt;:6379
</code></pre>
<p><strong>Benefits:</strong></p>
<ul>
<li>Linear scaling with additional nodes</li>
<li>Fault tolerance (failed trials don't stop execution)</li>
<li>Dashboard for monitoring (<a href="http://localhost:8265">http://localhost:8265</a>)</li>
</ul>
</section>

<h1 id="orfs---openroad-flow-scripts">ORFS - OpenROAD Flow Scripts</h1>
<p><strong>OpenROAD-flow-scripts (ORFS)</strong> provides the build infrastructure:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Build Microwatt for Sky130</span>
make DESIGN_CONFIG=designs/sky130hd/microwatt/config.mk place
</code></pre>
<p><strong>Build Stages:</strong></p>
<ol>
<li><strong>Synthesis</strong> - Yosys RTL to netlist</li>
<li><strong>Floorplanning</strong> - Die size, IO placement</li>
<li><strong>Placement</strong> - Cell placement optimization</li>
<li><strong>CTS</strong> - Clock tree synthesis</li>
<li><strong>Routing</strong> - Global and detailed routing</li>
<li><strong>Finishing</strong> - DRC, LVS, timing signoff</li>
</ol>
<p><strong>Noodle2 starts post-placement</strong> - takes ODB snapshot and applies ECOs</p>
</section>

<h1 id="checkpoint--rollback-system">Checkpoint &amp; Rollback System</h1>
<p><strong>How it works:</strong></p>
<ul>
<li>After each stage, compare current best WNS to historical best</li>
<li>If degradation exceeds threshold, rollback to checkpoint</li>
</ul>
<p><strong>Configuration (from YAML):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">viability:</span>
  <span class="hljs-attr">enable_rollback:</span> <span class="hljs-literal">true</span>
  <span class="hljs-attr">rollback_threshold_ps:</span> <span class="hljs-number">200</span>  <span class="hljs-comment"># Trigger if WNS degrades &gt; 200ps</span>
</code></pre>
<p><strong>Behavior:</strong></p>
<ul>
<li><strong>&lt; threshold</strong>: Flag degradation (red in diagram), continue</li>
<li><strong>&gt;= threshold</strong>: Rollback to best known state, retry from checkpoint</li>
</ul>
</section>

<tr>
<td>1-&gt;3</td>

<p><strong>Key insight:</strong> Timing optimization is non-linear. Most ECOs provide marginal gains; occasionally one &quot;unlocks&quot; a new local optimum.</p>

<h1 id="the-long-pole-in-the-tent-problem">The &quot;Long Pole in the Tent&quot; Problem</h1>
<p><strong>Observation:</strong> hot_ratio improved 99.7% but WNS only improved 51%</p>
<table>
<thead>
<tr>
<th>Metric</th>
<th>Definition</th>
<th>Change</th>

<tr>

<td>Fraction of paths violating timing</td>
<td>9.7% -&gt; 0.03%</td>
</tr>
<tr>
<td><strong>WNS</strong></td>
<td>Worst single path's negative slack</td>
<td>-2989ps -&gt; -1466ps</td>
</tr>
</tbody>
</table>
<p><strong>What this means:</strong></p>
<ul>
<li>We fixed <strong>99.7% of all timing violations</strong></li>
<li>But the <strong>single worst path</strong> only improved 51%</li>
<li>Almost all paths are now clean; ONE stubborn path dominates WNS</li>
</ul>
</section>

<h1 id="why-does-the-worst-path-resist-improvement">Why Does the Worst Path Resist Improvement?</h1>
<p><strong>The worst path likely has fundamental constraints:</strong></p>
<ol>
<li><strong>Long combinational depth</strong> - Many logic stages in series</li>
<li><strong>Placement-limited</strong> - Cells physically far apart, wire delay dominates</li>
<li><strong>Technology limits</strong> - Already using maximum drive strength cells</li>
<li><strong>Critical logic</strong> - Carry chains, multipliers, barrel shifters</li>
<li><strong>Routing congestion</strong> - Detours adding wire delay</li>
</ol>
<p><strong>ECOs are effective at fixing &quot;moderately bad&quot; paths but struggle with the &quot;truly terrible&quot; path(s).</strong></p>
</section>

<h1 id="are-we-missing-something">Are We Missing Something?</h1>
<p><strong>What Noodle2 ECOs can do:</strong></p>
<ul>
<li>Cell resizing (faster/slower cells)</li>
<li>Buffer insertion/removal</li>
<li>Timing-driven placement optimization</li>
<li>Gate cloning for fanout</li>
</ul>
<p><strong>What might be needed for the worst path:</strong></p>
<ul>
<li><strong>Path-specific targeting</strong> - Focus ECOs on the critical path</li>
<li><strong>Logic restructuring</strong> - Retiming, pipelining (requires RTL changes)</li>
<li><strong>Placement constraints</strong> - Manual floorplanning of critical cells</li>
<li><strong>Accept physical limits</strong> - 4ns (250MHz) may be beyond Sky130 capability</li>
</ul>
</section>

<h1 id="the-4ns-target-is-it-achievable">The 4ns Target: Is It Achievable?</h1>
<p><strong>Context:</strong></p>
<ul>
<li>Original Microwatt design: 15ns clock (66 MHz) - meets timing</li>
<li>Our aggressive target: 4ns clock (250 MHz) - severe violations</li>
</ul>
<p><strong>Analysis:</strong></p>
<ul>
<li>We're asking for <strong>3.75x speedup</strong> over the nominal design</li>
<li>Final WNS: -1466ps means we're <strong>1.47ns short</strong> of the 4ns target</li>
<li>Effective achievable clock: ~5.5ns (180 MHz)</li>
</ul>
<p><strong>Conclusion:</strong> The 4ns target may be physically impossible for this design on Sky130. The remaining WNS represents a <strong>hard physical limit</strong>, not a failure of ECO optimization.</p>
</section>

<h1 id="why-did-some-ecos-fail">Why Did Some ECOs Fail?</h1>
<p><strong>gate_cloning (0% success, 76 attempts):</strong></p>
<ul>
<li>Intended for high-fanout nets</li>
<li>May not have found suitable candidates</li>
<li>Or cloning didn't improve timing on critical paths</li>
</ul>
<p><strong>dead_logic_elimination (0% success, 72 attempts):</strong></p>
<ul>
<li>No dead logic found in these optimized designs</li>
<li>Designs already clean from synthesis</li>
</ul>
<p><strong>clock_net_repair (68.3% success):</strong></p>
<ul>
<li>100% success on Nangate45, ASAP7</li>
<li>0% success on Sky130 - different clock tree structure</li>
</ul>
<p><em>Prior learning correctly identified these as &quot;suspicious&quot; and deprioritized them</em></p>
</section>

<ul>
<li><strong>Parallel Execution</strong> - Ray-based trial parallelism</li>
<li><strong>Prior Learning</strong> - ECO effectiveness tracking</li>
<li><strong>Checkpoint/Rollback</strong> - Recovery from degradation (threshold: 200ps)</li>
<li><strong>Degradation Detection</strong> - Stage 6 flagged without rollback</li>
<li><strong>Multi-PDK Support</strong> - Nangate45, ASAP7, Sky130</li>
<li><strong>Safety Domains</strong> - Sandbox, guarded, locked modes</li>
</ul>

<h1 id="conclusions">Conclusions</h1>
<ul>
<li>Noodle2 successfully improved timing on <strong>3 different PDKs</strong></li>
<li><strong>162K cell Microwatt</strong> achieved 51% WNS improvement, <strong>99.7% violation reduction</strong></li>
<li>All executions used <strong>real OpenROAD</strong> - no simulation</li>
<li>Prior learning effectively filters ineffective ECOs</li>
<li>System scales from 10K to 160K+ cells</li>
<li><strong>Key insight:</strong> ECOs excel at fixing most violations; worst path(s) may require architectural changes</li>
</ul>
